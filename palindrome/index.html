<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6.4.0 -->       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK MY_STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <title>Questa parola è palindroma?</title>
</head>
<body>

    <header class="fs-2 bg-primary text-light text-center py-5">
        <h1 class="text-uppercase">
            Verificatore di palindromità!
        </h1>
    </header>

    <main class="w-75 mx-auto rounded-3 bg-primary text-light d-flex flex-column justify-content-center align-items-center py-5 mt-4">
        <div class="d-flex justify-content-center w-50">
            <label for="user-word">
                Inserisci la parola da verificare:
            </label>
            <input class="ms-3" type="text" name="user-word" id="user-word">
        </div>
        <button class="btn btn-light btn-lg mt-4">
            Verifica!
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
