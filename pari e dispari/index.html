<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6.4.0 -->       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        main>*{
            margin-top: 2rem;
        }
    </style>

    <title>Pari o dispari</title>
</head>
<body>
    <header class="py-5 bg-primary text-light text-center">
        <h1 class="text-uppercase wx-75">
            gioca a pari o dispari con il computer!
        </h1>
    
    </header>
    <main class="w-50 bg-primary mx-auto d-flex flex-column align-items-center py-5 mt-5 rounded-3 text-light">
        <div class="game-option">
            <label for="user-choise">
                Pari o dispari?
            </label>
            <select id="user-choise" name="user-choise">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
        </div>

        <div class="number-option">
            <label for="user-number">
                Scegli un numero per giocare:
            </label>
            <input type="number" name="user-number" id="user-number">
        </div>

        <button class="btn btn-info">
            Gioca!
        </button>
        </main>
        <script src="script.js"></script>
</body>
</html>
